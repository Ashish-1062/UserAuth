<!DOCTYPE html>
<html>
	<head>
		<title>User Profile</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="green-container"></div>
		<p class="message">Signup Successful!</p>
		<div class="container2">
			<div class="profile-card">
				<p class="profile">Profile</p>
				<div class="profile-info">
					<img src="img/user.png" alt="Profile Logo" class="profile-logo" />
					<p>Full Name: <span id="fullName"></span></p>
					<p>Email:<span id="email"></span></p>
					<p>Token: <span id="token"></span></p>
					<p>Password: password <span id="password"></span></p>
				</div>
				<div class="logout-container">
					<button id="logout">LOGOUT</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
