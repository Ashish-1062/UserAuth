<!DOCTYPE html>
<html>
	<head>
		<title>User Signup</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<p class="welcome">Welcome Back!ðŸ‘‹</p>

			<div class="signup-form">
				<p class="heading">Sign up to your account</p>
				<form id="signupForm">
					<div class="form-group">
						<label for="name">Your Name</label>
						<input type="text" id="name" required />
					</div>
					<div class="form-group">
						<label for="email">Your Email</label>
						<input type="email" id="email" required />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" required />
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password</label>
						<input type="password" id="confirmPassword" required />
					</div>
					<button type="submit">CONTNUNE</button>
				</form>
				<p id="error">Error: All fields are mandatory</p>
			</div>
		</div>
		<p class="login-link">
			Don't have an account? <a class="alink" href="signup.html">Sign up</a>
		</p>
		<script src="script.js"></script>
	</body>
</html>
